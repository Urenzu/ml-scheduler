version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: ml_scheduler_db
    environment:
      POSTGRES_USER: ml_user
      POSTGRES_PASSWORD: ml_password
      POSTGRES_DB: ml_scheduler
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init_db.sql:/docker-entrypoint-initdb.d/init_db.sql
  app:
    build: .
    container_name: ml_scheduler_app
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://ml_user:ml_password@postgres:5432/ml_scheduler
      DATA_DIR: /app/data
    volumes:
      - ./data:/app/data
      - ./ml_scheduling:/app/ml_scheduling
    command: python main.py

volumes:
  postgres_data: